<!-- Data Binding Example from https://angular.io/guide/binding-overview -->

<h3>Data Binding Example: Customer Details</h3><hr>

<div class="container">

  <ul>
    <li *ngFor="let cust of customers">
      <label>Customer Name: {{cust.name}}</label><br>
      <label>Customer Age: {{cust.age}}</label><br>
      <label>Customer Address: {{customerAddress}}</label><hr>
    </li>
  </ul>

</div>

<h3>Property Binding: </h3><hr>

<div class="container">
  <label>Input Temperature: </label>
  <input id="" name="" placeholder="enter temperature"><br>
  <button [disabled]="!allowTemperatureSubmitBtn" class="btn btn-primary">Submit</button>
</div>

<div class="container">
  <label>Image: </label>
  <img [src]="imagePath" class="img-thumbnail">
</div>
